
<!DOCTYPE html>
<html>
<head>
	<title>Movie Booking</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="moviebooking.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<header id="header">
		<div class="container">
			<div class="row" style="text-align:center;margin-bottom:20px;">
				<h3>MOVIE SEAT RESERVATION</h3>
			</div>
			<div class="row" id="userInput">
				<form onsubmit="return false;"> 
					<div class="col-md-6 col-sm-6 col-xs-12">
						<label for="userName">Name:</label>
						<input type="text" id="userName" pattern="[a-zA-Z ]+" required>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<label for="noOfSeats">Number of Seats:</label>
						<input type="number" id="noOfSeats" min="1" required>
					</div>
				</div>
				<div class="row" style="text-align:center">
					<button class="btn btn-primary" id="startSelect" onclick="seatSelection()"><b>Start Selecting</b></button>
				</div>
			</form>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="screenBlock">
						<h4>SCREEN</h4>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="">
					<ul class="movieSeats list-inline">
					</ul>
				</div>
			</div>
			<div class="row" style="text-align:center">
				<button class="btn btn-primary" id="confirmSelect" onclick="confirmSeat()"><b>Confirm Selection</b></button>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<table id="userDetails">
						<tr>
							<th>Name</th>
							<th>No. of Seats</th>		
							<th>Seats</th>
						</tr>
					</table>
				</div>
				<div class="col-md-3">
					<div id="seatsBookedDetails">
						<div class="seatState" id="backRed">
						</div>
							<span>Selected</span>
							<br>
						<div class="seatState" id="backGreen">
						</div>
							<span>Reserved</span>
							<br>
						<div class="seatState" id="backWhite">
						</div>
							<span>Empty</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="moviebooking.js"></script>
</body>
</html>
